<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amistad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFD580, #FFCC70);
            margin: 0;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #ADD8E6;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }
        .message {
            position: absolute;
            width: 260px;
            height: 180px;
            background: white;
            top: 100%;
            left: 50%;
            transform: translate(-50%, 0);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            color: black;
            border-radius: 5px;
            border: 2px solid black;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: top 1.5s ease-out;
        }
        .message img {
            width: 70px;
            margin-top: 10px;
        }
        .envelope.open .message {
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleLetter()">
        <div class="emoji">ðŸ˜œ</div>
        <div class="message" id="message">
            <p>Baka</p>
            <img src="https://i.imgur.com/sRuGe3N.jpeg" alt="Imagen pequeÃ±a">
        </div>
    </div>

    <script>
        function toggleLetter() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
